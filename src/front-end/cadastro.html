<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../front-end/imagens/logo.png" type="image/x-icon">
  <title>EasyBooking - Cadastro</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../front-end/css/login.css">


</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="font-size: 27px; font-weight: bold;" href="#">EasyBooking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user fa-lg" style="color: #ffffff;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #ffffff; font-size: medium;" href="#">SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="vh-100 gradient-custom">
    <div class="container py-4 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-7 mb-6 mb-lg-0">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 shadow-5 text-center">


              <div class="mb-md-3 mt-md-2 pb-2">
                <h2 class="fw-bold mb-2 text-uppercase">Cadastre-se</h2>
                <p class="text-white-50 mb-5"></p>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Primeiro nome" />
                      <label class="form-label" for="form3Example1"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" placeholder="Sobrenome" />
                      <label class="form-label" for="form3Example2"></label>
                    </div>
                  </div>
                </div>




                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="E-mail" />
                  <label class="form-label" for="typeEmailX"></label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Senha" />
                  <label class="form-label" for="typePasswordX"></label>
                </div>


                <p class="text-white-50 mb-4"></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastre-se</button>

              </div>

              <div>
                <p class="mb-0">Já tem uma conta? <a href="#" class="text-white-50 fw-bold">Login</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <footer class="bg-dark text-center text-white ">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">       
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
       
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
       
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
       
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
       
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-white" href="https://EasyBooking.com/">EasyBooking.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script>
    $(document).ready(function() {
      console.log("jQuery está funcionando.");
      // Teste do Bootstrap JavaScript aqui
    });
  </script>
  
</body>

</html>
